name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install && npm run build
          env:
            VITE_DISCORD_GUILD_ID: ${{ secrets.VITE_DISCORD_GUILD_ID }}
            VITE_FIREBASE_EMULATOR_AUTH_URI: ${{ secrets.VITE_FIREBASE_EMULATOR_AUTH_URI }}
            VITE_FIREBASE_REDIRECT_PATH: ${{ secrets.VITE_FIREBASE_REDIRECT_PATH }}
            VITE_FIREBASE_TOKEN_PATH: ${{ secrets.VITE_FIREBASE_TOKEN_PATH }}
            VITE_DISCORD_ADMIN_ROLE_IDS: ${{ secrets.VITE_DISCORD_ADMIN_ROLE_IDS }}
            VITE_DISCORD_ADMIN_IDS: ${{ secrets.VITE_DISCORD_ADMIN_IDS }}
            VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
            VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
            VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
            VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPENAIR_CYAN_DB }}'
          projectId: openair-cyan-db
